<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #actorForm="ngForm" (ngSubmit)=addActor(actorForm)>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="fullname" #name="ngModel" [(ngModel)]="actorService.selectedActor.fullname"
                  placeholder="Enter actor's name">
              </div>
              <div class="card-action">
                <div class="input-field col s12">
                  <button class="btn right" style="margin-left:5px" (click)="resetForm(actorForm)">Clean</button>
                  <button class="btn right">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <th>Name </th>
        </thead>
        <tbody>
          <tr *ngFor="let actor of actorService.actors">
            <td>{{actor.fullname}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
