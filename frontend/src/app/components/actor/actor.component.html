<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #actorForm="ngForm" (ngSubmit)=addActor(actorForm)>
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="actorService.selectedActor._id">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="fullname" #fullname="ngModel" [(ngModel)]="actorService.selectedActor.fullname"
                  placeholder="Enter actor's name">
              </div>
              <div class="input-field col s12">                     
                             
              </div>
                  <div class="card-action">
                <div class="input-field col s12">
                  <button class="btn right" style="margin-left:5px" (click)="resetForm(actorForm)">Clean</button>
                  <button class="btn right">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <th>Name </th>
          <th>Operations</th>
        </thead>
        <tbody>
          <tr *ngFor="let actor of actorService.actors">
            <td>{{actor.fullname}}</td>
            <td>
              <a (click)="editActor(actor)">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="deleteActor(actor._id)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
