<header class="d-flex flex-column flex-md-row align-items-md-center p-4 bg-light">
  <div class="pt-md-3 pb-md-4">
    <h1 class="bd-title mt-0"><i class="fab fa-black-tie"></i>&nbsp; Useres</h1>
  </div>
</header>
<main class="container" role="main">
	<br>
  <div class="row  justify-content-md-center">
    <div class="col-6">
      <div class="alert alert-{{alert.type}} alert-dismissible fade show" role="alert" ng-repeat="alert in alerts">
        {{alert.msg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <h4><i class="fas fa-user-plus"></i>&nbsp;Nuevo User</h4>
      <form name="formSignUp">
        <div class="form-group">
          <label>Nombre completo <span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="Ingrese Nombre completo" ng-model="evaluador.nombreCompleto" required>
					{{evaluador.nombreCompleto}}
				</div>
        <div class="form-group">
          <label>Correo electrónico <span class="text-danger">*</span></label>
          <input type="email" class="form-control" placeholder="Ingrese Correo electrónico" ng-model="evaluador.name" required>
        </div>
        <div class="form-group">
          <label >Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" ng-model="evaluador.password" ng-change="validacionSignUp()" required>
        </div>
        <div class="form-group">
          <label >Reingresa password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" ng-model="repass" ng-change="validacionSignUp()" required>
        </div>
      </form>
      <button type="button" class="btn btn-success btn-block" ng-disabled="!(formSignUp.$valid && signupValid)" ng-click="registrarUser()"><i class="far fa-save"></i>&nbsp;Guardar</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-6">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"><i class="fas fa-search"></i></span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" ng-model="searchText" placeholder="Buscar">
      </div>
    </div>
  </div>
  <div class="row">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Correo</th>
          <th scope="col">Nombre Completo</th>
          <th scope="col">Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="e in users | filter:searchText">
          <td scope="row">{{e.name}}</td>
          <td scope="row">{{e.nombreCompleto}}</td>
					<td scope="row"> <button type="button" class="btn btn-sm btn-outline-danger" ng-click="eliminarRegistro(e)"><i class="fas fa-user-times"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
